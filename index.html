<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitals</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
<h1>What is the capital of...</h1>
<div class="card-container">
    <div class="card-item">
        <div class="card-core">
            <div class="card-front"><p>Greece</p></div>
            <div class="card-back"><p>Athens</p></div>
        </div>
    </div>
    <div class="card-item">
        <div class="card-core">
            <div class="card-front"><p>Colombia</p></div>
            <div class="card-back"><p>Bogota</p></div>
        </div>
    </div>
    <div class="card-item">
        <div class="card-core">
            <div class="card-front"><p>Syria</p></div>
            <div class="card-back"><p>Damascus</p></div>
        </div>
    </div>
    <div class="card-item">
        <div class="card-core">
            <div class="card-front"><p>Norway</p></div>
            <div class="card-back"><p>Oslo</p></div>
        </div>
    </div>
    <div class="card-item">
        <div class="card-core">
            <div class="card-front"><p>France</p></div>
            <div class="card-back"><p>Paris</p></div>
        </div>
    </div>
    <div class="card-item">
        <div class="card-core">
            <div class="card-front"><p>Latvia</p></div>
            <div class="card-back"><p>Riga</p></div>
        </div>
    </div>
    <div class="card-item">
        <div class="card-core">
            <div class="card-front"><p>Oman</p></div>
            <div class="card-back"><p>Muscat</p></div>
        </div>
    </div>
    <div class="card-item">
        <div class="card-core">
            <div class="card-front"><p>Bahamas</p></div>
            <div class="card-back"><p>Nassau</p></div>
        </div>
    </div>
    <div class="card-item">
        <div class="card-core">
            <div class="card-front"><p>Vietnam</p></div>
            <div class="card-back"><p>Hanoi</p></div>
        </div>
    </div>
</div>
</body>
</html>
